<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0" >Showing <strong>
            {{pageNumber * pageSize - pageSize + 1}}
        </strong> - <strong>{{pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize}}
    </strong> of <strong>
        {{totalCount}}
    </strong> Results</span>
    <span *ngIf='totalCount === 0'>There are <strong>0</strong> results for this search </span>
</header>
