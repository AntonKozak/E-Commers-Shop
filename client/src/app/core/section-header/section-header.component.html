
<ng-container *ngIf="(bcService.breadcrumbs$ | async) as breadcrumbs">

<section 
*ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" 
class="py-2 mb-3" 
style='margin-top: 5em; background-color: #f5f5f5;'
>

    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                <h1>{{breadcrumbs[breadcrumbs.length-1].label}} </h1>
            </div>
            <div class='col-3'>
                <xng-breadcrumb>
                    <ng-container *xngBreadcrumbItem='let breadcrub'>
                    {{breadcrub | titlecase}}</ng-container>
                </xng-breadcrumb>
            </div>
        </div>
    </div>
</section>        
</ng-container>
